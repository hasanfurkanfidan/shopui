<h3>Yeni Ürün Ekle-Reactive</h3>
<form>
  <div class="form-group">
    <label for="name">Ürün Adı</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      placeholder="Ürün Adı"
    />
  </div>
  <div class="form-group">
    <label for="unitsInStock">Ürün Fiyatı</label>
    <input
      type="number"
      formControlName="price"
      class="form-control"
      placeholder="Fiyatı"
    />
  </div>
  <div class="form-group">
    <label for="imageUrl">Ürün Resim Adresi</label>
    <input
      type="text"
      formControlName="imageUrl"
      class="form-control"
      placeholder="Resim"
    />
  </div>
  <div class="form-group">
    <label for="description">Açıklama</label>
    <textarea
      formControlName="description"
      class="form-control"
      placeholder="Açıklama"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="categoryId"></label>
    <select class="form-control" formControlName="categoryId">
      <option>Kategori</option>
      <option *ngFor="let category of categoris" [ngValue]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>
</form>
